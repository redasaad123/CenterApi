name: CI/CD for Terraform Project

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:

      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}

      TF_VAR_subscription_id: ${{ secrets.SUBSCRIPTION_ID }}
      TF_VAR_tenant_id:       ${{ secrets.TENANT_ID }}
      TF_VAR_client_id:       ${{ secrets.CLIENT_ID }}
      TF_VAR_client_secret:   ${{ secrets.CLIENT_SECRET }}
    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}



      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: remove .terraform directory
        run: |
          rm -rf ./Terraform/.terraform
          rm -rf ./Terraform/.terraform.lock.hcl

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform

      - name: Generate SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa -q -N ""


      # Validate Terraform configuration
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./Terraform

      # Plan Terraform deployment
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./Terraform

      # Apply Terraform deployment
      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve tfplan
        working-directory: ./Terraform

      # # Optional: Show Terraform output
      # - name: Terraform Output
      #   run: terraform output

      #   working-directory: ./Terraform


      # Export IP Address

      - name: export IpAddress
        run: echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_ENV
        working-directory: ./Terraform



      - name: Get public IP
        id: get_ip
        run: echo "ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

      - name: Show IP
        run: echo "Public IP is ${{ steps.get_ip.outputs.ip }}"

    





