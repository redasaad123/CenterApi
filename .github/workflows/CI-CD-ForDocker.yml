name: CI/CD for Docker

on:
  push:
    branches:
      - master


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore
        run: dotnet restore CenterApi.sln

      # Build
      - name: Build
        run: dotnet build CenterApi.sln --configuration Release --no-restore

      # Publish
      - name: Publish
        run: dotnet publish ./WebApi/WebApi.csproj --configuration Release --output ./publish_output

      # Build Docker image
      - name: Build Docker image
        run: docker build -t centerapi-image .

      # Run Docker container
      - name: Run Docker container
        run: docker run -d -p 9090:8080 --name centerapi-container centerapi-image

      # Push Docker image to Docker Hub (optional)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag centerapi-image ${{ secrets.DOCKERHUB_USERNAME }}/centerapi-image:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/centerapi-image:latest
